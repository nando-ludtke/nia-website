<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background: url('background_p2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logo-block {
      position: relative;
      margin-bottom: 3rem;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 0rem;
    }

    .tagline {
      position: absolute;
      bottom: 10px; /* Adjust this value to control overlap */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      font-weight: 400;
      color: #000;
      margin: 0;
      white-space: nowrap;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: flex-start;
    }

    .radio-group label {
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-block">
      <img src="logo_black.svg" alt="Logo" class="logo" />
      <p class="tagline">focus on care - not documentation</p>
    </div>
    <form method="POST" action="https://formspree.io/f/mpwdnbor">
      <input type="email" name="email" placeholder="Your email" required />

      <div class="radio-group">
        <label>
          <input type="radio" name="interest" value="general interest" checked />
          General Interest
        </label>
        <label>
          <input type="radio" name="interest" value="co-development" />
          Interest in Co-Development
        </label>
        <label>
          <input type="radio" name="interest" value="investor" />
          Investor
        </label>
      </div>

      <button type="submit">Join</button>
    </form>
  </div>
</body>
</html>
