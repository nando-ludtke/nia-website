<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stay in the Loop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background_p2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: row;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 250px;
      outline: none;
    }

    select {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3b3b;
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
      }

      input[type="email"], button {
        width: 100%;
        border-radius: 4px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon</h1>
  <p>Leave your email and be the first to know:</p>
  <form method="POST" action="https://formspree.io/f/mpwdnbor">
    <input type="email" name="email" placeholder="Enter your email" required>
  
    <select name="interest" required>
      <option value="general interest" selected>General Interest</option>
      <option value="co-development">Interest in Co-Development</option>
      <option value="investor">Investor</option>
    </select>

    <button type="submit">Notify Me</button>
  </form>
</body>
</html>
